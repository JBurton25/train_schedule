<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <title>Choo CHOOOO</title>
</head>
    <style>
        .table{
            border-width: thick;
        }

        .form-group{
            border-width: thick;
        }
    
    </style>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container bg-dark text-white">
            <h1 class="display-4 text-center">CHOO CHoOOOOoooOoOo</h1>
            <p class="lead text-center">All Aboard!</p>
        </div>

    </div>

    <div class="card">
        <div class="card-header bg-dark text-white">
            Current Train Schedule
        </div>
        <table class="table">
            <thead class="thead-light">

                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>

            </thead>
            <tbody>

                <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>

            </tbody>
        </table>
        </div>

        <div class="card mt-3">
        <div class="card-header bg-dark text-white">
            Add Train
        </div>
        <form>
            <div class="form-group">

                <label for="inputTrain">Train Name</label>
                <input type="train" class="form-control" id="inputTrain" aria-describedby="trainHelp">
            </div>
            <div class="form-group">
                <label for="inputDestination">Destination</label>
                <input type="destination" class="form-control" id="inputDestination">
            </div>
            <div class="form-group">
                <label for="inputTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="destination" class="form-control" id="inputTrainTime">
            </div>
            <div class="form-group">
                <label for="inputFrequency">Frequency (min)</label>
                <input type="destination" class="form-control" id="inputFrequency">
            </div>
            <button type="submit" class="btn btn-dark addTrain">Submit</button>
        </form>
        </div>


        <script src="schedule.js"></script>
</body>

</html>
